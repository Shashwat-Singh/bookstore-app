<table class='table table-striped table-condensed' *ngIf="book">
            <thead>
                <tr>
                  <th style="min-width: 80px;">ID</th>
                    <th style="min-width: 80px;">Title</th>
                    <th   style="min-width: 80px;">Author</th>
                    <th   style="min-width: 80px;">ISBN</th>
                    <th   style="min-width: 80px;">Publication Date</th>
                    <th   style="min-width: 80px;">Publisher</th>
                    <th  style="min-width: 60px;">  Price</th>
                    <th  style="min-width: 60px;">Genre</th>
                    <th  style="min-width: 60px;">Format</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td >{{ book._id}}</td>
                    <td  >{{ book.title | uppercase }}</td>
                    <td >{{ book.author }}</td>
                    <td >{{ book.isbn }}</td>
                    <td >{{ book.publication_date }}</td>
                    <td >{{ book.publisher }}</td>
                    <td >{{ book.price }}</td>
                    <td >{{ book.genre }}</td>
                    <td >{{ book.format }}</td>

                </tr>
            </tbody>
        </table>
        <a routerLink="/books" class="btn btn-xs btn-primary">Return</a>
